{% extends "base.html" %}
{% load i18n %}

{% block title %}Password reset - {% endblock %}

{% block content %}
<div class="subcontainer sc_full">
    <div class="subcontainer_h">
        Password reset
    </div>
    <div class="subcontainer_c">
        <form method="post" action=".">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    </div>
</div>
{% endblock %}
